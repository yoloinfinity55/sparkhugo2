name: Build and deploy to GitHub Pages (target: yoloinfinity55.github.io)
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS (Tailwind v3)
        run: npx tailwindcss -i ./assets/css/tailwind.css -o ./static/css/styles.css --minify

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: false

      - name: Build site with Hugo
        run: hugo --minify

      # Option A: Push the generated public/ to a different repo (yoloinfinity55/yoloinfinity55.github.io)
      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          repository: yoloinfinity55/yoloinfinity55.github.io
          token: ${{ secrets.PERSONAL_TOKEN }}
          path: destination

      - name: Copy files to destination repo
        run: |
          rm -rf destination/*
          cp -a public/. destination/
          ls -la destination | sed -n '1,200p'

      - name: Commit & push to destination (via PERSONAL_TOKEN)
        run: |
          cd destination
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "Deploy from sparkhugo via Actions: $GITHUB_SHA" || echo "No changes to commit"
          git push origin HEAD:main --force
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

# Important: create a Personal Access Token with 'repo' scope and add it to this repo settings -> Secrets -> Actions as PERSONAL_TOKEN.
