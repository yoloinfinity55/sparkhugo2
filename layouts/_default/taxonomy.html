{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-sunshine-600 to-warm-500 bg-clip-text text-transparent">
    {{ .Title }}
  </h1>
  <p class="text-sunshine-600 mb-8">{{ .Data.Plural }}: {{ len .Pages }} posts</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
    <article class="card-warm p-6 border-sunny h-full flex flex-col hover:shadow-sunshine-200/50 transition-all duration-200">
      <h2 class="text-xl font-semibold mb-2 flex-grow">
        <a href="{{ .Permalink }}" class="link-warm hover:underline">
          {{ .Title }}
        </a>
      </h2>
      <div class="text-sunshine-600 text-sm mb-3">
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "January 2, 2006" }}
        </time>
      </div>
      {{ if .Summary }}
      <p class="text-gray-700 text-sm line-clamp-3 flex-grow">{{ .Summary }}</p>
      {{ end }}
      <a href="{{ .Permalink }}" class="link-warm text-sm font-medium mt-auto pt-3">
        Read more â†’
      </a>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
